<!DOCTYPE html>
<html>
<head>
  <title>t7 - Basic Components</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="../dist/t7.min.js"></script>
  <script>
    var welcome = "World";
    var items = [
      "foo",
      "bar",
      "yar"
    ];

    function item(item, index) {
      return t7`
        <li className="item" key=${ index }>
          <span>The item is: ${ item }</span>
        </li>
      `;
    };

    var example = t7`
      <div className="foo">
        <h1>Hello ${ welcome }</h1>
        <ul id="bar">
          ${
            items.map(item)
          }
        </ul>
      </div>
    `;

    React.render(
      example,
      document.getElementById('app')
    );
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>t7 - React Components Example</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="../dist/t7.js"></script>
  <script>

    t7.module(function(t7) {
      t7.setOutput(t7.Outputs.React);

      t7.assign("Widget", React.createClass({
        render: function() {
          return t7`
            <span>
              This is a widget! ${ this.props.testVar }!
            </span>
          `;
        }
      }));

      var testVar = "Hello world";
      var test = "hello";

      var example = t7`
        <div className="foo" id=${test}>
          <h1>Components</h1>
          <span>${ testVar }</span>
          <ul>
            <li>1</li>
            <li>2</li>
          </ul>
          <Widget testVar=${ testVar }></Widget>
        </div>
      `;

      React.render(
        example,
        document.getElementById('app')
      );
    });

  </script>
</body>
</html>
